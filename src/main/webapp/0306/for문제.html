<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//function proc1(){}
//proc1=function(){}
proc1 = ()=>{
	
	res="<table border='1'>";
	
	for(var i=1; i<10; i++){
		res+="<tr>";
		for(var j=1; j<10; j++){
			res+="<td>"+(i*j)+"</td>";
		}
		res+="</tr>"
	}
	
	res+="</table>";
	document.getElementById('result').innerHTML=res;
}

proc2=()=>{
	sum=0;
	for(i=1; i<=100; i++){
		if(i%2==1){
			continue;
		}
		sum+=i;
	}
	document.getElementById('result2').innerHTML=sum;
}

proc3 =()=>{
	sum=0;
	while(true){
		a=parseInt(prompt("숫자를 입력하세요"));
		if(a==0){
			break;
		}
		sum+=a;
	}
	
	document.getElementById("result3").innerHTML=sum;
}

proc4 =()=>{
	
	str ='';
	
	for(i=1; i<=10; i++){
		for(k=1; k<=10; k++){
			if((i+k)%3!=0){
				continue;
			}
			str+=i+" "+k+" = "+ (i+k)+"<br>";
		}
	}
	
	document.getElementById("result4").innerHTML=str;
}

proc5 =()=>{
	
	str ='';
	
	for(i=1; i<=100; i++){
		if(i%6==0){
			str+=i+" ";
		}
	}
	
	document.getElementById("result5").innerHTML=str;
}

proc6 =()=>{

	
	while(true){
		a=parseInt(prompt("수1 입력"));
		b=parseInt(prompt("수2 입력"));
		if(a==0&&b==0){
			break;
		}else if(a+b<100){
			continue;
		}
		document.getElementById("result6").innerHTML+=(a+b)+" ";
	}
	
	
}
</script>
</head>
<body>
<div class="box">
	<p>1~100까지 짝수의 합 구하기 - continue 이용</p>
	<br>
	<p>람다함수 - 화살표 함수</p>
	
	<input type="button" value="확인" onclick="proc2()"><br><br>
	<div id="result2"></div>
	
</div>

<div class="box">
	<p>사용자가 입력한수 누적합 출력, 0을 입력하면 종료</p>
	<br>
	<p>람다함수 - 화살표 함수</p>
	
	<input type="button" value="확인" onclick="proc3()"><br><br>
	<div id="result3"></div>
	
</div>

<div class="box">
	<p>다중for문을 이용해서 1~10까지중 i와k를 더한 값이 3의 배수일때만 출력하세요</p>
	<br>
	<p>람다함수 - 화살표 함수</p>
	
	<input type="button" value="확인" onclick="proc4()"><br><br>
	<div id="result4"></div>
</div>

<div class="box">
	<p>1~100까지중 2의 배수 이면서 3의 배수인것만 출력</p>
	<br>
	<p>람다함수 - 화살표 함수</p>
	
	<input type="button" value="확인" onclick="proc5()"><br><br>
	<div id="result5"></div>
</div>

<div class="box">
	<p>두 수를 더해서 합이 100 이상이면 출력, 둘다 0이면 종료</p>
	<br>
	<p>람다함수 - 화살표 함수</p>
	
	<input type="button" value="확인" onclick="proc6()"><br><br>
	<div id="result6"></div>
</div>
</body>
</html>
