<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<form id="joinform">
	<fieldset>
		<legend>회원정보 입력</legend>
		<label for="id">아이디</label>
		<input type="text" id="id" name="id">
		<input type="button" value="중복검사">
		<br>
		<label for="pw">패스워드</label>
		<input type="text" id="pw" name="pw">
		<br>
		<label for="pwconf">패스워드 확인</label>
		<input type="text" id="pwconf" name="pwconf">
		<br>
		<label for="name">이름</label>
		<input type="text" id="name" name="name" placeholder="홍길동">
		<br>
		<label for="pnum">휴대폰번호</label>
		<input type="text" id="pnum" name="pnum" placeholder="010-1234-5678">
		<br>
		<label for="mail">이메일</label>
		<input type="text" id="mail" name="mail" placeholder="asd123@naver.com">
		<br>
		<label for="bir">생일</label>
		<input type="date" id="bir" name="bir">
		<br>
		<label for="addr">홈페이지</label>
		<input type="text" id="addr" name="addr" placeholder="www.google.com">
		<br>
		<span>성별</span>
		<input type="radio" id="gender" name="gender" value="남성">남성
		<input type="radio" name="gender" value="여성">여성
		<br>
		<input class="fieldsetButton" type="submit" value="제출">
		<input class="fieldsetButton" type="reset" value="초기화">
	</fieldset>
</form>

</body>
</html>
