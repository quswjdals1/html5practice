<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	
	arr=[];
	str="무궁화 꽃이 피었습니다."
	proc1 = ()=>{
		
		sub=str.substring(2,6);
		sli = str.slice(2,6);
		subs=str.substr(2,6);
		
		res = str+"<br>";
		res+="str.substring(2,6) : "+ sub+"<br>";
		res+="str.slice(2,6); : "+ sli+"<br>";
		res+="str.substr(2,6) : "+ subs+"<br>";
		
		document.getElementById("result1").innerHTML=res;
	}
	
	proc2 = ()=>{
		
		arr=str.split(" ");
		
		res = "배열의 길이 : "+arr.length+"<br>";
		res +=`str.split(" ") : ${arr} <br>`;
		
		
		arr=str.split();
		
		res += "배열의 길이 : "+arr.length+"<br>";
		res +=`str.split() : ${arr}`;
		
		document.getElementById("result1").innerHTML=res;
		
	
	}
	
</script>
</head>
<body>
<div class="box">
	<p>
	str="무궁화 꽃이 피었습니다";<br>
	substring(start, end): start~end-1 까지 문자를 추출<br>
	slice(start,end) : start~end-1까지 문자를 추출<br>
	substr(start,length): start부터 length만큼 문자를 추출<br>
	split(구분자,갯수) : 구분자를 기준으로 문자열을 배열로 반환한다.
	갯수를 생략하면 전체를 대상으로 한다.
	</p>
	<input type="button" value="sss" onclick="proc1()">
	<input type="button" value="split" onclick="proc2()">
	<input type="button" value="확인" onclick="proc3()">
	<div id="result1"></div>
</div>


<div class="box">
	<p>prompt로 계속 이름을 받아 배열에 저장하고 출력하는 프로그람<br>
		중복되지 않은 데이터 5개만 배열에 넣고 5개 차면 출력
	</p>
	<input type="button" value="확인" onclick="proc2()">
	
<div id="result2"></div>
</div>
<script src="../js/rectprint.js"></script>
</body>
</html>
