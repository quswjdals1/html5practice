<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	proc1=()=>{
		str = "";
		while(true){
			su=prompt("구구단 입력");
			sureg=/^[0-9]+$/
			if(!(sureg.test(su)))return;
			
			str+="***"+ su + "단 ***<br>";
			
			for(var i=1; i<10; i++){
				str+=`${su} * ${i} = ${su*i}<br>`;
			}
			
			document.getElementById('result1').innerHTML=str;
			
			yn=confirm("계속 할까요?")
			if(!yn){
				return;
			}
			
		}
	}
</script>
</head>
<body>
<input type="button" value="구구단" onclick="proc1()">
<br><br>
<div id="result1"></div>
</body>
</html>
