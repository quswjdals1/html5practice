<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	/*모든 자식*/
	div  span{
		background-color: red;
	}
	
	/*바로 밑 자식*/
	div > span{
		background-color: red;
	}
	/*형제*/
	div ~ p{
		background-color: red;
	}
	
	/*첫번째 형제*/
	div + p{
		background-color: red;
	}
</style>
</head>
<body>

<div>
	<p>무궁화 <span>꽃이</span> 피었습니다.</p>
	<p>무궁화 <span>꽃이</span> 피었습니다.</p>
	<span>무궁화 꽃이 피었습니다.</span>
</div>
<p>무궁화 꽃이 피었습니다.</p>
<p>무궁화 꽃이 피었습니다.</p>
<p>무궁화 꽃이 피었습니다.</p>
<p>무궁화 꽃이 피었습니다.</p>
</body>
</html>
