<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 500px;
		height: 200px;
		border: 1px solid blue;
		margin: 5px;
		border-width: 5px;
	}
	#d1{
		border: 20px inset red;
	}
	#d2{
		border: 20px outset red;
	}
	#d3{
	
		border-style: solid dotted;	
	}
	#d4{
		border-color: red blue green;
	}
	#d5{
		border-width: thin thick medium 5px;
	}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>
</body>
</html>
