<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 2px solid gray;
		border-radius: 10px; 
		margin: 3px;
		padding: 2px;
		box-sizing: border-box;
	}
	#header,#footer{
		width:100%; 
		height: 100px;
		background: yellow;
	}
	#left,#right{
		width: calc(24% - 1%);
		height: 500px;
	}
	#center{
		width: calc(50% - 1%);
		height: 500px;
	}
	#left{
		float: left;
	}
	
	#center{
		float: left;
	}
	#right{
		float: left;
	}
	#footer{
		clear: both;
	}
</style>
</head>
<body>
<div id="header"></div>
<div id="left"></div>
<div id="center"></div>
<div id="right"></div>
<div id="footer"></div>
</body>
</html>
