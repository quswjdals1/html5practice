<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul#uli{
		border: 10px inset red;
		border-left: none;
		border-right: none; 
		list-style-type: none;
		height: 70px;
	}
	#uli li{
		/*display: inline;*/
		float: left;
		margin: 15px;
	}
	#uli a{
		font-size: 1.5em;
		text-decoration: none;
		letter-spacing: 10px;
		text-transform: uppercase;
	}
	#uli a:hover{
		text-decoration: underline;
	}
</style>
</head>

<ul>

</ul>

<ul id="uli">

</body>
</html>
