<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		border: 3px solid skyblue;
		margin: 10px;
	}
	.d1{
		background: coral;
	}
	.d2{
		background: #addfd5;
	}
	.d3{
		background: rgb(198,200,120);
	}
	.d4{
		background: rgba(200,125,100,0.5);
	}
	#rd2{
		position: relative;
		top: 150px;
		left: 100px;
	}
	#ad2{
		position: absolute;
		top: 200px;
		left: 150px;
	}
	#fd1{
		position: fixed;
		top: 300px;
		right: 100px;
	}
	
</style>
</head>
<body>
<h3>position : static 기본값, 코딩 순서대로 배치</h3>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
<div class="d4"></div>

<h3>position : relative 상대위치 , static을 기준으로 배치</h3>
<div class="d1"></div>
<div class="d2" id="rd2">
	position: relative;<br>
		top: 150px;<br>
		left: 100px;<br>
</div>
<div class="d3"></div>
<div class="d4"></div>


<h3>position : absolute , 컨테이너를 기준으로 배치</h3>
<div class="d1"></div>
<div class="d2" id="ad2">
	position: absolute;<br>
		top: 200px;<br>
		left: 150px;<br>
</div>
<div class="d3"></div>
<div class="d4"></div>
</body>

<h3>position : fixed , 고정위치</h3>
<div class="d1" id="fd1">
	position: fixed;<br>
		top: 300px;<br>
		right: 100px;<br>
</div>


</body>
</html>
