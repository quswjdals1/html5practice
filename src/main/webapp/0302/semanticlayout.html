<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	header,aside,section,footer{
		border: 2px solid gray;
		border-radius: 10px; 
		margin: 3px;
		padding: 2px;
		box-sizing: border-box;
	}
	
	header,footer{
		width:100%; 
		height: 100px;
		background: yellow;
	}
	aside{
		width: calc(24% - 1%);
		height: 500px;
	}
	section{
		width: calc(50% - 1%);
		height: 500px;
	}
	aside{
		float: left;
	}
	section{
		float: left;
	}
	footer{
		clear: both;
	}

</style>
</head>
<body>
<header></header>
<aside></aside>
<section></section>
<aside></aside>
<footer></footer>
</body>
</html>
